<!DOCTYPE html>
<html lang="en">

<!--Use CSS with style tag at top-->
    <!-- NOTE on centering images with CSS-->
        <!-- The image is centered using CSS with attribute display with the block setting AND margins (L&R) as auto. -->
    
<style>
    body {
        background-color: midnightblue;
        color: silver;
        text-align: center;
    }
    
    .rocket-div {
        background-color: midnightblue;
        display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
    }
</style>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rocket Style Example - Tag at top as style</title>
</head>

<body>
    <h1>Space Rocket Adventure!</h1>  
    
    <div class="rocket-div">
            <img src="RocketToy.jpg" alt="Rocket Toy" style="width:50%;">
    </div>

</body>

</html>
