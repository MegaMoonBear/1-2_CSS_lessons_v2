<!DOCTYPE html>
<html lang="en">

<!--Use inline styling-->

    <!-- NOTE on centering images INLINE-->
        <!--EXAMPLE <img src="paris.jpg" alt="Paris" class="center">  -->
        <!-- The image is centered using inline styles with display block and margin auto. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Inline Example</title>
</head>

    <body>
        <div style="background-color: skyblue; color: yellow; text-align: center;">

            <h1>Space Rocket Adventure!</h1>

            <img src="RocketToy.jpg" class="center" width=25% alt="Rocket toy with cart and astronauts" 
                style="display: block; align: center; margin-left: auto; margin-right: auto;">
        
        </div>

    </body>
</html>
